<!DOCTYPE html>
<html>
<head>
	<title>Whisker Setter</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<link href="style.css" rel="stylesheet">
	
	<script src="https://cdn.jsdelivr.net/npm/p5@1.2.0/lib/p5.js"></script>
	<script defer src="main.js"></script>
</head>
<body>
	<div class="row m-2">
		<div class="col-md-6">
			<button class="btn btn-dark" onclick="openFile()">Open</button>
			<button class="btn btn-dark" onclick="setStroke()">Set Stroke</button>
			<button class="btn btn-dark" onclick="saveWhisker()">Save Whisker</button>
			<button class="btn btn-dark" onclick="deleteLastWhisker()">Delete Last Whisker</button>
			<button class="btn btn-dark" onclick="undo()">Undo</button>
			<button class="btn btn-dark" onclick="toggleBG()" id="toggleBGButton">Hide Background</button>
			<button class="btn btn-dark" onclick="exportImage()">Export</button>
			<input type="file" hidden="hidden" id="openFileBtn"></input>
		</div>
		<div class="col-md-6">
			<div class="CurrentWhisker">Current Whisker : 1</div>
		</div>
	</div>
	<div class="col-md-12">
		<div class="m-2">
			<div class="WhiskerIMGs">
				<input type="image" src="01.png" onclick="setWhisker(1)"/>
				<input type="image" src="02.png" onclick="setWhisker(2)" />
				<input type="image" src="03.png" onclick="setWhisker(3)"/>
				<input type="image" src="04.png" onclick="setWhisker(4)"/>
				<input type="image" src="05.png" onclick="setWhisker(5)"/>
				<input type="image" src="06.png" onclick="setWhisker(6)"/>
				<input type="image" src="07.png" onclick="setWhisker(7)"/>
				<input type="image" src="08.png" onclick="setWhisker(8)"/>
				<input type="image" src="09.png" onclick="setWhisker(9)"/>
				<input type="image" src="10.png" onclick="setWhisker(10)"/>
				<input type="image" src="11.png" onclick="setWhisker(11)"/>
				<input type="image" src="12.png" onclick="setWhisker(12)"/>
				<input type="image" src="13.png" onclick="setWhisker(13)"/>
				<input type="image" src="14.png" onclick="setWhisker(14)"/>
				<input type="image" src="15.png" onclick="setWhisker(15)"/>
				<input type="image" src="16.png" onclick="setWhisker(16)"/>
				<input type="image" src="17.png" onclick="setWhisker(17)"/>
				<input type="image" src="18.png" onclick="setWhisker(18)"/>
				<input type="image" src="19.png" onclick="setWhisker(19)"/>
				<input type="image" src="20.png" onclick="setWhisker(20)"/>
				<input type="image" src="21.png" onclick="setWhisker(21)"/>
			</div>
		</div>
	</div>
</body>
</html>
